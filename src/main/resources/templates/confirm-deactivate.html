<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Deactivation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100">
    <div class="p-6 border-b border-gray-100">
        <h2 class="text-2xl font-semibold text-gray-900">Confirm Account Deactivation</h2>
        <p class="text-sm text-gray-500 mt-1">This action cannot be undone</p>
    </div>

    <form th:action="@{/deactivate}" th:object="${passwordForm}" method="post" class="p-6 space-y-4">
        <div th:if="${error}" class="bg-red-50 text-red-800 text-sm p-3 rounded-md">
            <p th:text="${error}"></p>
        </div>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-yellow-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        Deactivating your account will disable access immediately.
                        Contact your administrator to reactivate.
                    </p>
                </div>
            </div>
        </div>

        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Enter your password to confirm</label>
            <div class="relative">
                <input type="password" th:field="*{password}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
        </div>

        <div class="pt-2 flex justify-between">
            <a href="/profile" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit"
                    class="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Deactivate Account
            </button>
        </div>
    </form>
</div>
</body>
</html>
