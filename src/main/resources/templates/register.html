<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100">
    <div class="p-6 border-b border-gray-100">
        <h2 class="text-2xl font-semibold text-gray-900">Register</h2>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post" class="p-6 space-y-4">
        <div th:if="${error}" class="bg-red-50 text-red-800 text-sm p-3 rounded-md">
            <p th:text="${error}"></p>
        </div>

        <!-- Username -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" th:field="*{username}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        </div>

        <!-- Email -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" th:field="*{email}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        </div>

        <!-- Password -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" th:field="*{password}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        </div>

        <!-- First Name -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">First Name (Optional)</label>
            <input type="text" th:field="*{firstName}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        </div>

        <!-- Last Name -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Last Name (Optional)</label>
            <input type="text" th:field="*{lastName}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        </div>

        <!-- Department -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Department (Optional)</label>
            <input type="text" th:field="*{department}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        </div>

        <!-- Job Title -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Job Title (Optional)</label>
            <input type="text" th:field="*{jobTitle}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        </div>

        <div class="pt-2">
            <button type="submit"
                    class="w-full bg-black text-white py-2.5 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-colors">
                Register
            </button>
        </div>
    </form>
</div>
</body>
</html>
