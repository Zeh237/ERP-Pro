<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .profile-detail {
            margin-bottom: 1.5rem;
        }
        .profile-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        .profile-value {
            font-size: 0.9375rem;
            color: #111827;
            padding: 0.375rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">
<!-- Top Navigation -->
<header class="bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-4">
        <div class="font-bold text-xl text-gray-800">ERP<span class="text-black">Pro</span></div>
    </div>

    <div class="flex items-center space-x-4">
        <a href="/" class="text-sm text-gray-600 hover:text-black">
            <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
    </div>
</header>

<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 p-4 hidden md:block">
        <nav class="space-y-1">
            <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-2">Main</div>
            <a href="#" class="flex items-center space-x-3 px-3 py-2 bg-gray-100 rounded-md text-black">
                <i class="fas fa-home text-gray-500"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center space-x-3 px-3 py-2 hover:bg-gray-100 rounded-md text-gray-700">
                <i class="fas fa-shopping-cart text-gray-500"></i>
                <span>Sales</span>
            </a>
            <a href="/inventory/products/list" class="flex items-center space-x-3 px-3 py-2 hover:bg-gray-100 rounded-md text-gray-700">
                <i class="fas fa-boxes text-gray-500"></i>
                <span>Inventory</span>
            </a>
            <a href="#" class="flex items-center space-x-3 px-3 py-2 hover:bg-gray-100 rounded-md text-gray-700">
                <i class="fas fa-file-invoice-dollar text-gray-500"></i>
                <span>Accounting</span>
            </a>

            <div class="pt-4 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-2">Other</div>
            <a href="#" class="flex items-center space-x-3 px-3 py-2 hover:bg-gray-100 rounded-md text-gray-700">
                <i class="fas fa-users text-gray-500"></i>
                <span>CRM</span>
            </a>
            <a href="#" class="flex items-center space-x-3 px-3 py-2 hover:bg-gray-100 rounded-md text-gray-700">
                <i class="fas fa-user-tie text-gray-500"></i>
                <span>HR</span>
            </a>
            <a href="#" class="flex items-center space-x-3 px-3 py-2 hover:bg-gray-100 rounded-md text-gray-700">
                <i class="fas fa-cog text-gray-500"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Profile Content -->
    <main class="flex-1 p-6">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <!-- Profile Header -->
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold">User Profile</h2>
                        <a href="/update-profile" class="text-sm text-blue-600 hover:text-blue-800">Edit Profile</a>
                    </div>
                </div>

                <!-- Profile Content -->
                <div class="p-6">
                    <div class="flex flex-col md:flex-row gap-6">
                        <!-- Avatar Section -->
                        <div class="md:w-1/3 flex flex-col items-center">
                            <div class="h-32 w-32 rounded-full bg-gray-200 flex items-center justify-center mb-4">
                                <i class="far fa-user text-gray-600 text-4xl"></i>
                            </div>
                            <h3 class="text-lg font-medium" th:text="${user.firstName + ' ' + user.lastName}"></h3>
                            <p class="text-sm text-gray-500" th:text="${user.jobTitle} ?: 'No job title specified'"></p>
                            <p th:class="${user.enabled} ? 'text-xs mt-1 text-green-600' : 'text-xs mt-1 text-red-600'"
                               th:text="${user.enabled} ? 'Account Active' : 'Account Inactive'"></p>
                        </div>

                        <!-- Details Section -->
                        <div class="md:w-2/3 space-y-6">
                            <!-- Personal Information Section -->
                            <div>
                                <h4 class="text-sm font-medium text-gray-500 mb-3">PERSONAL INFORMATION</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="profile-detail">
                                        <span class="profile-label">Username</span>
                                        <div class="profile-value" th:text="${user.username}"></div>
                                    </div>
                                    <div class="profile-detail">
                                        <span class="profile-label">Email</span>
                                        <div class="profile-value" th:text="${user.email}"></div>
                                    </div>
                                    <div class="profile-detail">
                                        <span class="profile-label">First Name</span>
                                        <div class="profile-value" th:text="${user.firstName}"></div>
                                    </div>
                                    <div class="profile-detail">
                                        <span class="profile-label">Last Name</span>
                                        <div class="profile-value" th:text="${user.lastName}"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Professional Information Section -->
                            <div>
                                <h4 class="text-sm font-medium text-gray-500 mb-3">PROFESSIONAL INFORMATION</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="profile-detail">
                                        <span class="profile-label">Department</span>
                                        <div class="profile-value" th:text="${user.department}"></div>
                                    </div>
                                    <div class="profile-detail">
                                        <span class="profile-label">Job Title</span>
                                        <div class="profile-value" th:text="${user.jobTitle}"></div>
                                    </div>
                                    <div class="profile-detail">
                                        <span class="profile-label">Role ID</span>
                                        <div class="profile-value" th:text="${user.role} ?: 'Not specified'"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Account Actions -->
                            <div class="pt-4 border-t border-gray-200">
                                <h4 class="text-sm font-medium text-gray-500 mb-3">ACCOUNT ACTIONS</h4>
                                <div class="flex flex-wrap gap-2">
                                    <a href="/change-password" class="px-3 py-1.5 text-sm border border-gray-300 rounded-md hover:bg-gray-50">
                                        Change Password
                                    </a>
                                    <a href="/update-email" class="px-3 py-1.5 text-sm border border-gray-300 rounded-md hover:bg-gray-50">
                                        Update Email
                                    </a>
                                    <a href="/confirm-deactivate" class="px-3 py-1.5 text-sm text-red-600 border border-red-200 rounded-md hover:bg-red-50">
                                        Deactivate Account
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
