<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-2xl bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100">
    <div class="p-6 border-b border-gray-100">
        <h2 class="text-2xl font-semibold text-gray-900">Update Profile</h2>
        <p class="text-sm text-gray-500 mt-1">Manage your account information</p>
    </div>

    <form th:action="@{/update-profile}" th:object="${profileForm}" method="post" class="p-6 space-y-4">
        <input type="hidden" th:field="*{id}">

        <div th:if="${error}" class="bg-red-50 text-red-800 text-sm p-3 rounded-md">
            <p th:text="${error}"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- First Name -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" th:field="*{firstName}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></div>
            </div>

            <!-- Last Name -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" th:field="*{lastName}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></div>
            </div>
        </div>

        <!-- Email -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" th:field="*{email}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Department -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <input type="text" th:field="*{department}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
                <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="error-message"></div>
            </div>

            <!-- Job Title -->
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700">Job Title</label>
                <input type="text" th:field="*{jobTitle}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
                <div th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}" class="error-message"></div>
            </div>
        </div>

        <!-- Current Password Verification -->
        <div class="space-y-1 pt-2">
            <label class="block text-sm font-medium text-gray-700">Current Password (for verification)</label>
            <div class="relative">
                <input type="password" name="currentPassword" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
            </div>
            <p class="text-xs text-gray-500 mt-1">Enter your current password to confirm changes</p>
        </div>

        <div class="pt-4 flex justify-end space-x-3">
            <a href="/profile" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit"
                    class="px-4 py-2 bg-black text-white rounded-md text-sm font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800">
                Save Changes
            </button>
        </div>
    </form>
</div>
</body>
</html>
