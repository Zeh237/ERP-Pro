<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100">
    <div class="p-6 border-b border-gray-100">
        <h2 class="text-2xl font-semibold text-gray-900">Login</h2>
    </div>

    <form th:action="@{/perform_login}" method="post" class="p-6 space-y-4">
        <!-- Username -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black"
                   placeholder="Enter your username">
        </div>

        <!-- Password -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-black focus:border-black"
                   placeholder="Enter your password">
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="bg-red-50 text-red-800 text-sm p-3 rounded-md">
            <p>Invalid username or password.</p>
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="bg-green-50 text-green-800 text-sm p-3 rounded-md">
            <p>You have been logged out successfully.</p>
        </div>

        <div class="pt-2">
            <button type="submit"
                    class="w-full bg-black text-white py-2.5 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-colors">
                Login
            </button>
        </div>

        <div class="text-center text-sm text-gray-600 pt-2">
            <p>Don't have an account? <a th:href="@{/register}" class="text-black font-medium hover:underline">Register here</a></p>
        </div>
    </form>
</div>
</body>
</html>
